<!DOCTYPE html>
<html lang="en">
<head>
<title>List with Formatting</title>
</head>
<body>

<h2>List with Formatting</h2>

<ul>
  <li><strong>sravani</strong></li>
  <li><em>ganesh</em></li>
  <li><u>ice cream</u> </li>
   <li><mark>brother</mark></li>
   <li><i>biryani</i></li>
   <li><ins>friend</ins></li>
   <li><small>This is some smaller text</small></li>
   <li><del>shopping</del></li>
   <li>This is <sub>sravani</sub></li>
   <li>This is <sup>sravani</sup> text</li>
   <li>i like natural star <mark>nani</mark></li>
   <li>i <del>hate</del>potato</li>
   
</ul>

</body>
</html>
